        <div class="alert alert-warning my-2" role="alert">
            Tienes que registrarte para agregar y eliminar
          </div>
        <div class="row my-3" id="fila1">
            <div class="col">
                <form id="principal">
                    <div class="form-group">
                        <label for="nombreArticulo">Articulo</label>
                        <input type="text" required placeholder="coloca tu articulo" autofocus class="form-control" id="nombreArticulo">
                    </div>
                    <div class="form-grop">
                        <label for="descripcion">descripcion</label>
                        <input type="text" required id="descripcion" placeholder="coloca tu descripcion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="imagenSRC">Dirección de la imagen</label>
                        <input type="text" required id="imagenSRC" placeholder="ejemplo: https://lorempixel.com/200/200" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="enlace">Enlace a amazon</label>
                        <input type="text" required id="enlace" placeholder="coloca tu enlace a amazon (acortada o completa)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" required class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="subcategoria">Subcategoria</label>
                        <select id="subcategoria" required class="form-control"></select>
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </form>
            </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="iniciarSesionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesíon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="fIniciarSesion">
                        <div class="form-group">
                            <label for="iCorreo">Correo</label>
                            <input type="text" id="iCorreo" placeholder="Coloca tu correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="iContraseña">Contraseña</label>
                            <input type="text" id="iContraseña" placeholder="Coloca tu contraseña" class="form-control">
                        </div>
                        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
